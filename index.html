<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>vChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="wrapper">
        <h1>vChat</h1>
        <div id="loginForm_wrapper">
            <div id="loginForm" class="postit">
                <span>What is your name?</span>
                <br class="clearfix"/>
                <input type="text" id="clientName" maxlength="10"/>
                <div id="hiddenPostIt" class="postit"></div>
            </div>
        </div>
        <div id="chat_wrapper" class="hidden">
            <div id="text_container">
                <div class="sender">
                    <span class="sender_name">Mart</span>
                    <span class="msg_content">Lorem Ipsum is simply dummy text of the printing and typesetting industry.Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</span>
                    <span class="timespan">17.20</span>
                </div>
                <div class="notification">
                    <span class="notification_style" id="notification">
                        <span class="notification_name">"Ammie"</span> has joined the room.
                    </span>
                </div>
                <div class="owner">
                    <span class="sender_name">You</span>
                    <span class="msg_content">Sawasdee Krub</span>
                    <span class="timespan">17.20</span>
                </div>
            </div>
            <div id="text_input_container">
                <input type="text" id="msg_input"/>
                <a href="#" class="input_style_btn" id="input_btn">send</a>
            </div>
        </div>
    </div>

    <!-- This script should change to jquery @ google cdn before to production -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
    <script src="js/ie.respond.min.js"></script>
    <script src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/vendor/socket.io.min.js"></script>
    <script type="text/javascript" src="js/chat-client.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
